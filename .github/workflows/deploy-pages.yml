name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache npm and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            web/node_modules
            web/.nuxt
            web/.vite
            web/.cache
          key: ${{ runner.os }}-news-fusion-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-news-fusion-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Set base URL for Pages
        run: |
          # Force root base when using a custom domain or Pages at root.
          echo "NUXT_APP_BASE_URL=/" >> "$GITHUB_ENV"
          # Set public site URL to custom domain if present; replace with your domain
          echo "NUXT_PUBLIC_SITE_URL=https://news.mmw1984.com" >> "$GITHUB_ENV"

      - name: Generate static site
        run: npm run nuxt:generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
