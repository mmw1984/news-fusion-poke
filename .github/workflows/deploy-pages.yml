name: Deploy to GitHub Pages

on:
	push:
		branches:
			- main
	workflow_dispatch:

permissions:
	contents: read
	pages: write
	id-token: write

concurrency:
	group: pages
	cancel-in-progress: true

jobs:
	build:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout
				uses: actions/checkout@v4

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version: 20
					cache: npm

			- name: Install dependencies
				run: npm ci --legacy-peer-deps

			- name: Set base URL for Pages
				run: |
					if [[ "${{ github.repository }}" == *".github.io" ]]; then
						echo "NUXT_APP_BASE_URL=/" >> "$GITHUB_ENV"
						echo "NUXT_PUBLIC_SITE_URL=https://${{ github.repository }}" >> "$GITHUB_ENV"
					else
						echo "NUXT_APP_BASE_URL=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
						echo "NUXT_PUBLIC_SITE_URL=https://${{ github.repository_owner }}.github.io" >> "$GITHUB_ENV"
					fi

			- name: Generate static site
				run: npm run nuxt:generate

			- name: Upload Pages artifact
				uses: actions/upload-pages-artifact@v3
				with:
					path: web/.output/public

	deploy:
		environment:
			name: github-pages
			url: ${{ steps.deployment.outputs.page_url }}
		runs-on: ubuntu-latest
		needs: build
		steps:
			- name: Deploy to GitHub Pages
				id: deployment
				uses: actions/deploy-pages@v4